<ion-header>
        <ion-toolbar color="danger">
            <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
</ion-header>
<ion-content class="sign" padding color="danger">
   
    <h1>Feedly</h1>
    <ion-icon class="logo-rss" name="logo-rss"></ion-icon>
    <h6>Register</h6>
    <div>
        <div class="inputs" margin>
            <ion-input [(ngModel)]="user.username" name="username" type="text" placeholder="Username" class="input-field">
                <ion-icon class="iconicons" name="ios-person"></ion-icon>
            </ion-input>
        </div>

      <div class="inputs" margin>
          <ion-input [(ngModel)]="user.email" name="email" type="email" placeholder="Email" class="input-field">
              <ion-icon class="iconicons" name="ios-mail"></ion-icon>
          </ion-input>
      </div>
  
      <div class="inputs" margin>
          <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" class="input-field">
              <ion-icon class="iconicons" name="ios-lock"></ion-icon>
          </ion-input>
      </div>
  
      <div class="signin" margin>
          <ion-button expand="block" (click)="register()">Sign Up</ion-button>
      </div>
    </div>
  </ion-content>
