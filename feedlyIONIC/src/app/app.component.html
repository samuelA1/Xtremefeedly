<ion-app style="background-color: white;">
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tabar">
      <ion-tab-button tab="streams" (click)="scrollToTop()">
        <ion-icon name="home" ></ion-icon>
        <div *ngIf="unread == 'yes'" class="unread"></div>
      </ion-tab-button>
  
      <ion-tab-button tab="chat-list">
        <ion-icon name="chatboxes"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="">
          <ion-icon name="information-circle"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab vertical="center" horizontal="end"slot="fixed">
      <ion-fab-button (click)="callModal()" color="danger" size="small" class="post-fab">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-app>
